<body onload="onLoad()">
<div class="container">
    <div class="content">
        <div class="header">
            <img class="logo" src="logo.webp" alt="the breast cancer patients" title="the breast cancer patients"/>
        </div>
        <div class="slogan">
            <h3>Take Charge of<br/> Your Cancer Journey<br/> with Emma.</h3>
            <p>A personal cancer care companion,<br/> in your pocket.</p>
        </div>
        <div class="signup">
            <div class="signup-label">Get in touch with Emma:</div>
            <form class="input-wrapper" onsubmit="signup(event)">
                <input type="email" id="email" placeholder="Enter your email" required/>
                <div class="submit-button">
                    <input type="submit" value=""/>
                    <img src="arrow.png" alt="register"/>
                </div>
            </form>
            <div class="signup-response">Emma will get in touch with you soon!</div>
        </div>
        <div class="footer">
            <a class="footer-logo" href="https://www.goodlabs.studio/" target="_blank">
                <img src="goodlabs.png" alt="the breast cancer patients" title="the breast cancer patients">
                <!--                <div>a GoodLabs Studio Venture <br/>Incubated from a Department of National Defence funded project-->
                <!--                </div>-->
            </a>

        </div>
    </div>
    <div class="animation-container">
        <div class="sliding-background">
            <div></div>
        </div>
        <div class="sliding-background2">
            <div></div>
        </div>
        <div class="sliding-background3">
            <div></div>
        </div>
    </div>
</div>
<script type="application/javascript">
    let currentStyle;
    let timeout;

    function addNewCSS(css_text) {
        css_text = encodeURIComponent(css_text);
        const url = `data:text/css,${css_text}`;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = url;
        document.head.appendChild(link);
        if (currentStyle) {
            document.head.removeChild(currentStyle);
        }
        currentStyle = link;
    }


    function onLoad() {
        const width = window.innerWidth;
        const contentWidth = width >= 1200 ? document.querySelector(".content").clientWidth : 0;
        const w25 = (width - contentWidth) * 0.25;
        const w50 = (width - contentWidth) * 0.5;
        const image1Height = Math.round(w25 * 4915 / 501);
        const image2Height = Math.round(w25 * 4959 / 501);
        const image3Height = Math.round(w50 * 4738 / 1001);

        document.querySelectorAll('.animation-container > div > div').forEach(e => e.classList.remove('stop'))

        addNewCSS(`
    .sliding-background {
        background: url(panel-1.webp) repeat-y;
        background-size: contain;
        height: ${image1Height * 4}px;
        width: 25%;
    }


    .sliding-background > div {
        background: url(panel-1.webp) repeat-y;
        background-size: contain;
        height: 100%;
        animation: slide ${20 * 3}s linear infinite;
        animation-delay: 0.2s
    }

     @keyframes slide{
          0% {
            transform: translate3d(0, 0, 0);
          }
          100% {
            transform: translate3d(0, -${image1Height * 3}px, 0);
          }
      }

      .sliding-background2 {
          background: url(panel-2.webp) repeat-y;
          background-size: contain;
          height: ${image2Height * 4}px;
          width: 25%;
      }

       .sliding-background2 > div {
          background: url(panel-2.webp) repeat-y;
          background-size: contain;
          height: 100%;
          animation: slide2 ${21 * 3}s linear infinite;
          animation-delay: 0.2s;
      }

      @keyframes slide2{
          0% {
              transform: translate3d(0, -${image2Height * 3}px, 0);
          }
          100% {
              transform: translate3d(0, 0, 0);
          }
      }

      .sliding-background3 {
          background: url(panel-3.webp) repeat-y;
          background-size: contain;
          height: ${image3Height * 4}px;
          width: 50%;
      }

      .sliding-background3 > div {
          background: url(panel-3.webp) repeat-y;
          background-size: contain;
          height: 100%;
          animation: slide3 ${20 * 3}s linear infinite;
          animation-delay: 0.2s
      }

      @keyframes slide3{
          0% {
            transform: translate3d(0, 0, 0);
          }
          100% {
            transform: translate3d(0, -${image3Height * 3}px, 0);
          }
      }
    `);
    }

    addEventListener("resize", () => {
        document.querySelectorAll('.animation-container > div > div').forEach(e => e.classList.add('stop'))
        clearTimeout(timeout);
        timeout = setTimeout(onLoad, 200);
    });

    function signup(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        fetch('https://4qixlyki50.execute-api.us-east-1.amazonaws.com/default/emma-add-email', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email,
            }),
        })
            .then((response) => console.log(response))
            .then((data) => {
                document.querySelector('.signup-response').style.display = 'block';
                document.getElementById('email').value = '';
                setTimeout(() => {
                    document.querySelector('.signup-response').style.display = 'none';
                }, 3000);
            })
            .catch((error) => {
                console.error('Error:', error);
            })
    }
</script>
